<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive WJEC Site</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1920px;
      margin: auto;
      padding: 20px;
    }

    .Logo {
      width: 20vw;
      max-width: 400px;
    }

    .MainTitle {
      font-size: clamp(2rem, 6vw, 6rem);
      font-family: serif;
      color: #1B3C5C;
      margin: 0;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
    }

    .TextButton {
      font-size: clamp(1rem, 2.5vw, 2.5rem);
      font-family: sans-serif;
      background: transparent;
      border: none;
      color: #1B3C5C;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .TextButton:hover {
      color: #7A9CBC;
      transform: scale(1.1);
    }

    .HomeBtn {
      color: #306CA5;
    }

    .Divider, .SmallLine {
      height: 4px;
      background-color: #306CA5;
      margin: 1rem 0;
      box-shadow: 0 8px 10px rgba(0, 0, 0, 0.6);
    }

    .BigTextLabel {
      font-size: clamp(1.5rem, 3vw, 3rem);
      font-family: serif;
      color: #1B3C5C;
      margin: 2rem 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background: transparent;
      text-align: left;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .card .TextButton {
      display: block;
      margin-top: 1rem;
      font-size: clamp(1rem, 2vw, 2rem);
    }

    .TextLabel {
      font-size: clamp(0.9rem, 1.5vw, 1.5rem);
      color: #1B3C5C;
      margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
      .Logo {
        width: 30vw;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="WebsiteLogo.png.png" alt="Logo" class="Logo" />
    <h1 class="MainTitle">WJEC Physics & Maths</h1>

    <div class="nav">
      <button class="TextButton HomeBtn">Home</button>
      <button class="TextButton SpecBtn">Spec</button>
      <button class="TextButton HelpBtn">Additional help</button>
      <button class="TextButton AboutBtn">About</button>
    </div>

    <div class="Divider"></div>

    <div class="SmallLine"></div>

    <div class="BigTextLabel">Free WJEC A-Level revision resources</div>

    <div class="grid">
      <div class="card">
        <img src="Shape 1.png" alt="Physics Shape" />
        <button class="TextButton WJECPhysicsBtn">WJEC Physics</button>
        <div class="TextLabel">Notes, Questions and mark schemes based on topic list</div>
      </div>

      <div class="card">
        <img src="Shape 2.png" alt="Maths Shape" />
        <button class="TextButton WJECMathsBtn">WJEC Maths</button>
        <div class="TextLabel">Notes, Questions and mark schemes based on topic list</div>
      </div>

      <div class="card">
        <img src="Shape 1.png" alt="Past Papers Shape" />
        <button class="TextButton PastPapersBtn">Past papers</button>
        <div class="TextLabel">WJEC past papers organised by year</div>
      </div>

      <div class="card">
        <img src="Shape 2.png" alt="Extra Resources Shape" />
        <button class="TextButton ExtraResourcesBtn">Extra Resources</button>
        <div class="TextLabel">Specification, Formula booklets, Lab book e.t.c</div>
      </div>
    </div>
  </div>

</body>
</html>
